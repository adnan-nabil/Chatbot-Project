version: "3.1"

#specific info extracted from convo
entities:
  - product

intents:
  - greet
  - goodbye
  - affirmation
  - deny
  - check_product
  - bot_challenge

actions:
  - action_check_product
  - action_check_price
  - action_place_order
  - action_fetch_offers
  # add additional custom actions as your business needs grow


slots:
  product:
    type: text
    mappings:
      - type: from_entity
        entity: product



responses:
  utter_greet:
    - text: "Hello! I am Jesmin, your personal assistance today. What are you looking for sir?"

  utter_ask_product:
    - text: "Please tell me the product name."

  utter_salam_reply:
    - text: "Walai-kumussalam! I am jesmin, your assistant. How can I help you today?"  

  utter_ask_order:
    - text: "Do you want to place an order for this product?"  

  utter_inform_api:
    - text: "I am checking. Please wait a seconds."

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Thank you Sir. Have a great day!"

  utter_iamabot:
  - text: "I am Jesmin, your virtual assistant."

  utter_maniplate_other:
    - text: "do you want something budget friendly?"





session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
